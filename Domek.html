<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domek Aurela</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #111;
      --text-light: #111;
      --text-dark: #eee;
      --accent: #f44336;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.4s, color 0.4s;
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: var(--accent);
      font-size: 2.5rem;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    #tajna-sekcja {
      display: none;
    }

    #tajna-sekcja.active {
      display: block;
    }

    #msg-status {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">🌙 Tryb</button>

  <header>
    <h1>Domek Aurela</h1>
    <p>Tu możesz zostawić coś dla mnie ✨</p>
  </header>

  <section>
    <h2>Zostaw wiadomość dla Aurela</h2>
    <textarea id="wiadomosc" rows="4" placeholder="Napisz coś od serca..."></textarea>
    <button onclick="zapiszWiadomosc()">Zostaw wiadomość 🔥</button>
    <div id="msg-status"></div>
  </section>

  <section>
    <h2>🔐 Wejście do tajnej sekcji</h2>
    <input type="password" id="haslo" placeholder="Podaj hasło..." />
    <button onclick="sprawdzHaslo()">Wejdź</button>
  </section>

  <section id="tajna-sekcja">
    <h2>🌌 Tajna Sekcja</h2>
    <p>Tu będą nasze prywatne rozmowy, wspomnienia i zaklęte słowa...</p>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function zapiszWiadomosc() {
      const wiad = document.getElementById("wiadomosc").value.trim();
      if (wiad.length < 1) {
        document.getElementById("msg-status").innerText = "⚠️ Wiadomość jest pusta!";
        return;
      }
      localStorage.setItem("wiadomosc_dla_aurela", wiad);
      document.getElementById("msg-status").innerText = "✅ Wiadomość zapisana!";
      document.getElementById("wiadomosc").value = "";
    }

    function sprawdzHaslo() {
      const haslo = document.getElementById("haslo").value.trim();
      if (haslo === "serce2025") {
        document.getElementById("tajna-sekcja").classList.add("active");
      } else {
        alert("❌ Błędne hasło.");
      }
    }
  </script>
</body>
</html>
